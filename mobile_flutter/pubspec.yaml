name: whisperbrain
description: Real-time voice conversation with AI using Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^2.4.0
  record: ^5.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  http: ^1.1.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

